	<div id='map'></div>

	<div id="sidebar" class="sidebar">
		<div class="bg-gradient-to-r from-purple-400 via-purple-600 to-blue-500 py-2 text-white text-center mb-6 rounded-md" style="font-family: 'Poppins', sans-serif;">
			Input Warung Gratis
		</div>
		<div id="sidebar-content">
			<label for="namatempat" class="text-gray-600 font-semibold">Nama Tempat</label>
			<input type="text" id="namatempat" class="ring-2" name="namatempat" placeholder="Nama warung"
				required><br>

			<label for="lokasi" class="text-gray-600 font-semibold">Lokasi</label>
			<input type="text" class="ring-2" id="lokasi" name="lokasi" placeholder="Lokasi warung"
				required><br>

			<label for="jam_buka" class="text-gray-600 font-semibold">Jam Buka</label>
			<input type="text" class="ring-2" id="jam_buka" name="jam_buka" placeholder="Jam buka warung"
				required><br>

			<label for="metodebayar" class="text-gray-600 font-semibold">Metode Pembayaran</label>
			<div>
				<label>
					<input type="checkbox" name="metodebayar" value="Cash"> Cash
				</label>
				<label>
					<input type="checkbox" name="metodebayar" value="QRIS"> QRIS
				</label>
				<label>
					<input type="checkbox" name="metodebayar" value="Credit Card"> Credit Card
				</label>
			</div>

			<label for="uploadImage" class="text-gray-600 font-semibold">Gambar</label>
			<input type="file" class="ring-2" id="uploadImage" name="uploadImage" accept="image/*" required><br>

			<div style="display: block; flex-flow: row;" class="pt-3">
				<div class="cf-turnstile" data-sitekey="0x4AAAAAAAz7--YqI6wtt7jq" data-size="flexible"
					data-callback="verifyCaptcha"></div>
			</div>

			<input type="hidden" id="long" name="long" value="">
			<input type="hidden" id="lat" name="lat" value="">

			<div class="button-container">
				<button id="closeSidebar" type="button"
					class="bg-red-500 text-white px-4 py-2 rounded transition-transform duration-300 hover:scale-110">
					Back
				</button>
				<button id="insertmarkerbutton" type="button"
					class="bg-blue-500 text-white px-4 py-2 rounded transition-transform duration-300 hover:scale-110">
					Input
				</button>
			</div>
		</div>
	</div>

	

	<div id="dataSidebar" class="sidebar" style="display: none; background-color: white;">
		<div class="sidebar-title">Data Tempat Parkir</div>
		<div id="dataSidebar-content">
			
		</div>
		<button id="closeDataSidebar"
			class="bg-blue-500 text-white px-4 py-2 rounded transition-transform duration-300 hover:scale-110">
			Back
		</button>
	</div>
	

	<div id="dataPopup" class="data-popup">
		<div id="dataPopup-content" class="p-4">
			<h3 class="text-lg font-bold mb-2">Nama Tempat</h3>
			<p class="text-sm text-gray-600 mb-1">Lokasi: Lokasi Tempat</p>
			<p class="text-sm text-gray-600 mb-3">Fasilitas: Fasilitas Tempat</p>
			<img src="" alt="Gambar Tempat" class="w-full h-auto rounded mb-3">
			<!-- <button id="closeDataPopup" class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600">Tutup</button> -->
		</div>
	</div>

		let captchaVerified = false;

			captchaVerified = true;
		}
